# Create tmux session with 1x2 terminal panes
# 
#   +--------+--------+
#   | pane 0 | pane 1 |
#   +        +--------+
#   |        | pane 2 |
#   +--------+--------+

# enable scrolling in pane (default is scroll history)
set -g mouse on

# map prefix key: 'Ctrl+b' to 'Ctrl+a' (closer to Ctrl key, same as gnu screen)
unbind C-b
set -g prefix C-a   # change prefix key to Ctrl-a as global opt
bind a send-prefix  # send ^A, so that you can press ctrl-a a to send ctrl-a

# session initialisation
new -n "se1-1x2-tmux"   # -s <SessionName> -n <WindowName>
splitw -h -p 50 -t 0    # split intial pane 0 horizontally into 0 (left) and 1 (right) pane
splitw -v -p 50 -t 1    # split right pane 1 vertically into 1 (upper-right) and 2 (lower-right) pane

# execute commands in pane 0:
selectp -t 0
send-keys "cd workspaces/1-SE/se1-bestellsystem/branches/f12-refactoring; echo pane: 0" Enter 

# execute commands in pane 1:
selectp -t 1
send-keys "cd workspaces/1-SE/se1-bestellsystem/branches/markup; clear; echo pane: 1" Enter

# execute commands in pane 2:
selectp -t 2
send-keys "cd workspaces/1-SE/se1-bestellsystem/branches/addons; clear; echo pane: 2" Enter

# focus pane 0:
selectp -t 0
